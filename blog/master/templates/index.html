{%extends "base.html"%}

{%block body%}

<div class="container">

	 <form class="col s12" action="/kirim/" method="post">
    {% csrf_token %}
      <div class="row">
        <div class="input-field col s4">
          <input id="icon_prefix" type="text" class="validate" name="title">
          <label for="icon_prefix">Judul</label>
        </div>
        <div class="input-field col s4">
          <input id="icon_telephone" type="tel" class="validate" name="content">
          <label for="icon_telephone">Content</label>
        </div>
        <div class="input-field col s4">
          <input id="icon_telephone" type="submit" class="validate btn waves-effect waves-light">
        </div>
      </div>
    </form>

	<div class="row">
   	{%for post in posts%}
		<div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <h1 class="card-title flow-text"><a href="/post/{{post.id}}">{{post.title}}</a></h>
          <div class="row">
          	<div class="col s6">
          		<p class="flow-text">upvotes: {{post.upvote}}</p>
          	</div>
          	<div class="col s6">
          		<p class="flow-text">downvotes: {{post.downvote}}</p>
          	</div>
          </div>
           <div class="row">
          	<div class="col s6">
          		<form method="post" action="/upvote/{{post.id}}">
          			{% csrf_token %}
          			<button type="submit" class="waves-effect waves-light btn"><i class="material-icons">arrow_upward</i></button>
          		</form>
          	</div>
          	<div class="col s6">
          		<form method="post" action="/downvote/{{post.id}}">
          			{% csrf_token %}
          			<button type="submit" class="waves-effect waves-light btn"><i class="material-icons">arrow_downward</i></button>
          		</form>
          	</div>
          </div>
        </div>
      </div>
	{%endfor%}
  	</div>
</div>
{%endblock%}
